<html>
	<head>
		<title>JavaScript - Move Object with Arrow Keys using JavaScript Function.</title>
		<script type="text/javascript">
			//init object globally
			
			var objImage= null;
			function init(){
				objImage=document.getElementById("image1");//ID				
				objImage.style.position='relative';
				objImage.style.left='0px';
				objImage.style.top='0px';
			}
			function getKeyAndMove(e){				
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //left arrow key
						moveLeft();
						break;
					case 38: //Up arrow key
						moveUp();
						break;
					case 39: //right arrow key
						moveRight();
						break;
					case 40: //down arrow key
						moveDown();
						break;						
				}
			}
			function moveLeft(){
				objImage.style.left=parseInt(objImage.style.left)-6 +'px';
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-6 +'px';
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+6 +'px';
			}
			function moveDown(){
				objImage.style.top=parseInt(objImage.style.top)+6 +'px';
			}
			window.onload=init;

			/* 
		If you want to make another controls you should to change ,,Cases" in Switch.*/	
		</script>
	</head>

	<body onkeydown='getKeyAndMove(event)'>
		<div id="image1" style="width: 50px; height: 50px; background: purple; margin-top: 545px;
		margin-left: 545px;"></div>
	</body>
</html>
